<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Chrome, Firefox OS and Opera -->
    <meta name="theme-color" content="#f5f5f5">
    <!-- Normalize.css for better cross-browser consistency -->
    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css">
    <!-- Main CSS file -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- Responsive CSS file -->
    <link rel="stylesheet" href="css/responsive.css">
    <!-- Leaflet maps CSS file -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.3/dist/leaflet.css"
       integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
       crossorigin=""/>
    <link rel="manifest" href="/manifest.json">
    <title>Restaurant Info</title>
  </head>

  <body class="inside">
    <!-- Beginning header -->
    <header>
      <!-- Beginning nav -->
      <nav class="nav">
        <h1><a href="/">Restaurant Reviews</a></h1>
      </nav>
      <!-- Beginning breadcrumb -->
      <nav area-label="Breadcrumb">
        <ol id="breadcrumb">
          <li><a href="/">Home</a></li>
          <li aria-hidden="true" class="slash"></li>
        </ol>
      </nav>
      <!-- End breadcrumb -->
      <!-- End nav -->
    </header>
    <!-- End header -->

    <!-- Beginning main -->
    <main>
      <!-- Beginning map -->
      <section class="map-container">
        <div id="map" role="application" tabindex="0" title="Leaflet map showing restaurant location"></div>
      </section>
      <!-- End map -->
      <!-- Beginning restaurant -->
      <div class="restaurant-info">
        <section class="restaurant-container">
          <h2 id="restaurant-name"></h2>
          <button id="fave-restaurant" type="button"></button>
          <img id="restaurant-img">
          <p id="restaurant-cuisine"></p>
          <p id="restaurant-address"></p>
          <table id="restaurant-hours">
            <caption>Hours</caption>
            <tr>
              <th scope="row">Day</th>
              <th scope="row">Time</th>
            </tr>
          </table>
        </section>
        <!-- end restaurant -->
        <!-- Beginning reviews -->
        <section id="reviews-container">
          <h2>Add a Review</h2>
          <p>(All fields required)</p>
          <form id="review-form" action="" method="post">
            <!-- Wrap text and input in a label element for accessibility -->
            <label for="first-name">
              Your First Name (only letters, dashes, apostrophes, and spaces allowed):
              <input id="first-name" type="text" name="name" maxlength="30" spellcheck="false" required aria-required="true" pattern="[A-Za-z' -]+">
            </label>
            <fieldset role="radiogroup" aria-required="true">
              <legend>Rating</legend>
              <div class="radio-select">
                <label for="zero">
                  0
                  <input id="zero" type="radio" name="rating" value="0">
                </label>
              </div>
              <div class="radio-select">
                <label for="one">
                  1
                  <input id="one" type="radio" name="rating" value="1">
                </label>
              </div>
              <div class="radio-select">
                <label for="two">
                  2
                  <input id="two" type="radio" name="rating" value="2">
                </label>
              </div>
              <div class="radio-select">
                <label for="three">
                  3
                  <input id="three" type="radio" name="rating" value="3" required>
                </label>
              </div>
              <div class="radio-select">
                <label for="four">
                  4
                  <input id="four" type="radio" name="rating" value="4">
                </label>
              </div>
              <div class="radio-select">
                <label for="five">
                  5
                  <input id="five" type="radio" name="rating" value="5">
                </label>
              </div>
            </fieldset>
            <label for="comment">
              Add a Comment (300 character limit; only letters, dashes, apostrophes/single-quotes, commas, semicolons, colons, periods, question marks, exclamation points, parentheses, and spaces allowed):
              <!-- textarea doesn't support pattern attribute; using input -->
              <!-- because data isn't validated server-side when offline -->
              <input id="comment" type="text" name="comments" maxlength="300" spellcheck="true" required aria-required="true" pattern="[A-Za-z' ,;:.?!()-]+">
            </label>
            <input id="submit-button" type="submit" name="submit" value="Submit Your Review">
          </form>
          <ul id="reviews-list"></ul>
        </section>
        <!-- End reviews -->
      </div>
    </main>
    <!-- End main -->

    <!-- Beginning footer -->
    <footer class="footer">
      Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
    </footer>
    <!-- End footer -->

    <!-- Beginning scripts -->
    <!-- Leaflet Maps -->
    <script src="https://unpkg.com/leaflet@1.3.3/dist/leaflet.js"
       integrity="sha512-tAGcCfR4Sc5ZP5ZoVz0quoZDYX5aCtEm/eu1KhSLj2c9eFrylXZknQYmxUssFaVJKvvc0dJQixhGjG2yXWiV9Q=="
       crossorigin=""></script>
    <!-- Jake Archibald's IndexedDB Promised library -->
    <script src="js/idb.js"></script>
    <!-- Database helpers -->
    <script src="js/dbhelper.js"></script>
    <!-- Main javascript file -->
    <script src="js/restaurant_info.js"></script>
    <!-- End scripts -->

  </body>

</html>
